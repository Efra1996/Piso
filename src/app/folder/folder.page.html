</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">


  <div id="container">
    <ion-list auto-hide="false" *ngFor="let p of appPages; let i = index">
      <ion-card color="light" routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected" class="custom-card">
        <ion-card-header>
          <ion-card-title style="font-size: 25px; font-family:'Times New Roman', Times, serifxÂº, Courier, monospace;">
            {{ p.title }}
          </ion-card-title>
          <ion-card-subtitle>
            
          </ion-card-subtitle>
        </ion-card-header>
      
        <ion-card-content> 
          <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'" size="large"></ion-icon> 
        </ion-card-content>
      </ion-card>



    </ion-list>
  </div>
